<html lang="en">
<head>

    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <div class="container">
            <h1>LOGIN</h1>
            <h4>No account yet?<a href="signup.html" class="sign up">Signup</a></h4>
            <h4>Forgot Password?<a href="#" class="sign up">Change Password</a></h4>
            <form>
                <div class="input-container">
                <label>EMAIL</label>
                <input type="text" placeholder="abc@doamin.com" required>
                <label>PASSWORD</label>
               <input type="password" placeholder="password >= 8" required>
                <div class="button-container">
                    <button type="Cancel" class="Cancel-btn"> Cancel</button>
                    <button type="submit" class="Login-btn" disabled> Login</button>
                </div>
                </div>
            </form>
    </div>
